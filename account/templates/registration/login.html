{% extends "layout/app.html" %}

{% block content %}
<div class="login-wrap">
                        <div class="col-sm-4 text-center">
                            <div class="pb-30">
                                <a href="index.html"> <img alt="Our Logo" src="http://placehold.it/150X100">
                                    </a>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h2 class="fsz-36 section-title"> Sign In </h2>
                            <p class="sub-detail fsz-16"> My Account</p>
                            <div class="login-form">
                                {% if form.errors %}
                                    <p>Username and password did not match.  Please Try again</p>
                                {% else %}
                                    <p>Log in here</p>
                                {% endif %}
                                <form class="login" action="{% url 'account:login' %}" method="POST">
                                    {{ form.as_p}}
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" placeholder="Email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <button class="theme-btn btn-black-1 small-btn" type="submit"> Login </button>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 pb-25">
                                    <a href="#" class="theme-btn btn-black small-btn"> <i class="fa fa-facebook"></i> <span>via Facebook</span> </a>
                                </div>
                                <div class="col-sm-6 pb-25">
                                    <a href="#" class="theme-btn btn-black small-btn"> <i class="fa fa-twitter"></i> <span>via Twitter</span> </a>
                                </div>
                            </div>
                        </div>
    </div>
{% endblock %}
