{% load i18n %}
{% load product_tags_custom %}

{% with products_sliced=products|slice:":6" %}
    {% if products_sliced %}
        <div class="sub-header">
            <h2>{% trans 'Recently Viewed' %}</h2>
        </div>

        <ul class="row">
            {% for product in products_sliced %}
                <li class="col-xs-6 col-sm-5 col-md-5 col-lg-5">{% render_product product %}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
